<div class="container-fluid">
  <div class="row">
      <h2>Checkout</h2>
  </div>
    <div class="row mt-5">
      <div class="col-md-8 offset-2">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
  
            <tr *ngFor="let product of cartItems">
              <th scope="col">
                <svg
                  (click)="removeProduct(product.id)"
                  class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
                </svg>
              </th>
              <td>{{ product.name }}</td>
              <td>${{ product.price }}</td>
            </tr>
            <tr>
              <td class="text-right" colspan="3" >
                <span class="m-2">Total</span>
                <span class="" style="font-size: 1.2em; font-weight: bold;">{{ getTotalPrice() | currency }}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
